    <style>
        :root {
            --primary-blue: #2196F3;

<body>
    <!-- Header Ad Unit -->
    <div class="ad-unit">

            style="display:block"

    <div class="header">
        <h1>PDF to JPG Converter</h1>
        <p>Convert PDF documents to high-quality JPG images instantly</p>
    </div>

    <div class="container">
        <div class="converter-box">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p>Click to upload PDF or drag and drop</p>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <div class="preview-section" id="previewSection">
                <h3>Selected File: <span id="fileName"></span></h3>
                <p>Pages: <span id="pageCount"></span></p>
            </div>

            <button class="convert-btn" onclick="convertPdfToJpg()">Convert to JPG</button>

            <div id="resultContainer">
                <h3>Converted Images:</h3>
                <div id="imageResults"></div>
                <button class="convert-btn" onclick="downloadAll()">Download All as ZIP</button>
            </div>
        </div>

        <!-- Footer Ad Unit -->
        <div class="ad-unit">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="0987654321"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        let pdfDoc = null;
        let totalPages = 0;
        const zip = new JSZip();

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                document.getElementById('previewSection').style.display = 'block';
                document.getElementById('fileName').textContent = file.name;
                
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                totalPages = pdfDoc.getPages().length;
                document.getElementById('pageCount').textContent = totalPages;
            }
        });

        async function convertPdfToJpg() {
            if (!pdfDoc) return alert('Please select a PDF file first!');
            
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('imageResults').innerHTML = '';
            
            const loading = document.createElement('div');
            loading.textContent = 'Converting... (0/' + totalPages + ')';
            document.getElementById('imageResults').appendChild(loading);

            for (let i = 0; i < totalPages; i++) {
                const page = await pdfDoc.getPage(i);
                const { width, height } = page.getSize();
                
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                await page.render({ canvasContext: ctx }).promise;
                
                const imgData = canvas.toDataURL('image/jpeg');
                const img = new Image();
                img.src = imgData;
                
                const imgContainer = document.createElement('div');
                imgContainer.className = 'page-preview';
                imgContainer.innerHTML = `
                    <p>Page ${i + 1}</p>
                    <img src="${imgData}" style="max-width: 100%">
                    <button onclick="downloadSingle(${i})">Download</button>
                `;
                
                zip.file(`page-${i + 1}.jpg`, imgData.split(',')[1], { base64: true });
                document.getElementById('imageResults').appendChild(imgContainer);
                loading.textContent = `Converting... (${i + 1}/${totalPages})`;
            }
            loading.remove();
        }

        function downloadSingle(pageNumber) {
            const link = document.createElement('a');
            link.download = `page-${pageNumber + 1}.jpg`;
            link.href = zip.files[`page-${pageNumber + 1}.jpg`]._data.generateAsync({ type: 'base64' })
                .then(base64 => `data:image/jpeg;base64,${base64}`);
            link.click();
        }

        async function downloadAll() {
            const content = await zip.generateAsync({ type: 'blob' });
            const link = document.createElement('a');
            link.download = 'converted-images.zip';
            link.href = URL.createObjectURL(content);
            link.click();
        }
    </script>
</body>
</html>
