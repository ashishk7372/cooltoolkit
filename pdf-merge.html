<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolToolkit | Merge PDF Files Online - Professional PDF Merger</title>
    <meta name="description" content="Merge multiple PDF documents into one file instantly with CoolToolkit. Free online PDF merger with secure processing and instant download.">
    <meta name="keywords" content="CoolToolkit, PDF merger, combine PDF, merge documents, online PDF tools">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --accent: #E5BEEC;
            --background: #FDE2F3;
            --text: #2A2F4F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .upload-section {
            border: 3px dashed var(--accent);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .upload-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .file-list {
            margin: 2rem 0;
            border-radius: 10px;
            background: #fff;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .ad-unit {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: center;
            min-height: 300px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .btn {
            background: var(--secondary);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .upload-section {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Google AdSense Header Ad -->
    <div class="ad-unit">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
             data-ad-slot="HEADER_AD_SLOT"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <header class="header">
        <h1>CoolToolkit PDF Merger</h1>
        <p>Combine Multiple PDF Files into One Document</p>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="upload-section" id="dropZone" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
                <i class="fas fa-cloud-upload-alt fa-3x" style="margin-bottom: 1.5rem; color: var(--secondary);"></i>
                <h2 style="margin-bottom: 0.5rem;">Drag & Drop PDF Files</h2>
                <p style="color: var(--text); opacity: 0.8;">or click to select files (Max 20 files)</p>
                <input type="file" id="fileInput" accept=".pdf" multiple hidden>
                <button onclick="document.getElementById('fileInput').click()" class="btn" style="margin-top: 2rem;">
                    <i class="fas fa-folder-open"></i> Select PDF Files
                </button>
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="controls">
                <button class="btn" onclick="mergePDFs()">
                    <i class="fas fa-file-pdf"></i> Merge PDFs Now
                </button>
            </div>
        </main>

        <!-- Ad Sidebar -->
        <aside>
            <div class="ad-unit">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                     data-ad-slot="SIDEBAR_AD_SLOT"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </aside>
    </div>

    <div class="loading" id="loading">
        <div style="text-align: center">
            <div class="fas fa-spinner fa-spin fa-3x" style="color: var(--secondary);"></div>
            <p style="margin-top: 1rem; font-weight: 500;">Merging PDFs...</p>
        </div>
    </div>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});

        let pdfFiles = [];
        const fileList = document.getElementById('fileList');
        const loading = document.getElementById('loading');

        // File handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            e.dataTransfer.dropEffect = 'copy';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            handleFiles(e.dataTransfer.files);
        }

        function handleFiles(newFiles) {
            const validFiles = Array.from(newFiles).filter(file => 
                file.type === 'application/pdf' && pdfFiles.length < 20
            );
            
            if(validFiles.length + pdfFiles.length > 20) {
                alert('Maximum 20 files allowed');
                return;
            }

            pdfFiles = [...pdfFiles, ...validFiles];
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = pdfFiles.map((file, index) => `
                <div class="file-item">
                    <span style="flex:1">${file.name}</span>
                    <button onclick="removeFile(${index})" style="color: #ff4444; border:none; background:none; cursor:pointer">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            pdfFiles.splice(index, 1);
            updateFileList();
        }

        // PDF merging function
        async function mergePDFs() {
            if (pdfFiles.length < 2) return alert('Please select at least 2 PDF files');
            
            loading.style.display = 'flex';
            try {
                const mergedPdf = await PDFLib.PDFDocument.create();
                
                for(const file of pdfFiles) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach(page => mergedPdf.addPage(page));
                }

                const mergedPdfBytes = await mergedPdf.save();
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `merged-${Date.now()}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (error) {
                alert('Error merging PDFs: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
