    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const mergeBtn = document.getElementById('mergeBtn');
        const loadingBar = document.getElementById('loadingBar');
        let files = [];

        // File Handling
        dropZone.addEventListener('click', () => fileInput.click());
        
        const handleFiles = (newFiles) => {
            const validFiles = Array.from(newFiles).filter(file => 
                file.type === 'application/pdf'
            );
            
            if(validFiles.length === 0) {
                alert('Please select PDF files only');
                return;
            }
            
            files = [...files, ...validFiles].slice(0, 20);
            updateFileList();
        };

        // Drag & Drop Handling
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--secondary-blue)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = 'var(--accent-blue)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // File List Management
        const updateFileList = () => {
            fileList.innerHTML = files.map((file, index) => `
                <div class="file-item">
                    <span>${index + 1}. ${file.name}</span>
                    <div>
                        <button onclick="removeFile(${index})" class="remove-btn">
                            Remove
                        </button>
                    </div>
                </div>
            `).join('');
        };

        window.removeFile = (index) => {
            files.splice(index, 1);
            updateFileList();
        };

        // PDF Merging
        mergeBtn.addEventListener('click', async () => {
            if(files.length < 2) {
                alert('Please select at least 2 PDF files to merge');
                return;
            }

            loadingBar.style.display = 'block';
            
            try {
                const mergedPdf = await PDFLib.PDFDocument.create();
                
                for(const file of files) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                    const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                    pages.forEach(page => mergedPdf.addPage(page));
                }

                const mergedPdfBytes = await mergedPdf.save();
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                const downloadBtn = document.createElement('a');
                downloadBtn.href = url;
                downloadBtn.download = 'merged-document.pdf';
                downloadBtn.innerHTML = `
                    <button style="
                        background: var(--accent-blue);
                        color: white;
                        padding: 1rem 2rem;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        margin-top: 1rem;
                        transition: all 0.3s;
                    ">
                        Download Merged PDF
                    </button>
                `;
                
                downloadBtn.querySelector('button').addEventListener('click', () => {
                    URL.revokeObjectURL(url);
                    files = [];
                    fileList.innerHTML = '';
                });

                downloadContainer.innerHTML = '';
                downloadContainer.appendChild(downloadBtn);
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                loadingBar.style.display = 'none';
            }
        });
    </script>
